name: regard-auth-service

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/regard_auth_service_development
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY:-}
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true
    command: >
      bash -c "bundle install &&
               ./bin/rails db:prepare &&
               ./bin/rails server -b 0.0.0.0"

  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: regard_auth_service_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  bundle_cache:
